server.port=8081

# MySQL Config
spring.datasource.url=jdbc:mysql://localhost:3306/database?serverTimezone=Europe/Warsaw
spring.datasource.username=root
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDB10Dialect
spring.servlet.multipart.enabled=true 
spring.servlet.multipart.max-file-size=300MB
#threshold after wich files are written to disk
spring.servlet.multipart.file-size-threshold=1KB
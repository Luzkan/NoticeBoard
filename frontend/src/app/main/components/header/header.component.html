<header>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand">{{ 'Header.Title' | translate }}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" [routerLinkActive]="['active']" *ngFor="let link of links ">
            <a class="nav-link" [routerLink]="link.routerLink">{{link.translationKey | translate}}/</a>
          </li>
        </ul>

        <ul class="navbar-nav">
          <li class="nav-item my-1 my-lg-0">
            <a class="nav-link">{{ 'Header.Options' | translate }}</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>
</header>
